<footer id="footer">
  <section>
    <form action="https://formspree.io/{{site.email}}" method="POST">
      <div class="field">
        <label for="name">Navn</label>
        <input type="text" name="name" id="name" placeholder="Dit navn" />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Din email" />
      </div>
      <div class="field">
        <label for="message">Besked</label>
        <textarea name="message" id="message" rows="3" placeholder="Din besked"></textarea>
      </div>
      <ul class="actions">
        <li><input type="submit" value="Send besked" /></li>
      </ul>
    </form>
  </section>
  <section class="split contact">
    <section class="alt">
      <h3>Lokation</h3>
      <p>{{site.location}}</p>
    </section>
    <section>
      <h3>Telefon</h3>
      <p><a href="tel:{{site.phone}}">{{site.phone}}</a></p>
    </section>
    <section>
      <h3>Email</h3>
      <p><a href="mailto:{{site.email}}">{{site.email}}</a></p>
    </section>
    <section>
      <h3>Social</h3>
      <ul class="icons alt">
					    <li><a href="https://github.com/{{site.github}}" class="icon fa-github" rel="nofollow"><span class="label">GitHub</span></a></li>
              <li><a href="https://stackoverflow.com/u/{{site.stackoverflow}}" class="icon fa-stack-overflow" rel="nofollow"><span class="label">Stack Overflow</span></a></li>
              <li><a href="https://scholar.google.dk/citations?user=zQNl61YAAAAJ&hl=en" class="icon fa-google" rel="nofollow"><span class="label">Google</span></a></li>
              <li><a href="https://linkedin.com/in/{{site.linkedin}}" class="icon fa-linkedin-square" rel="nofollow"><span class="label">LinkedIn</span></a></li>
      </ul>
    </section>
  </section>
</footer>
